<h1>Contact Us</h1>

<p>We know sometimes things don't always go as they should and so you may have queries or questions that need answering. Below is a contact form you can fill out and let us know if you need help. </p>

<!-- Used w3schools and youtube video to help create contact form
Links:
https://www.w3schools.com/howto/howto_css_contact_form.asp
https://www.w3schools.com/howto/howto_css_contact_section.asp
https://www.youtube.com/watch?v=8kTPtrz7PiU  -->
<div class="contactus-form">
	<form>
		<input type="text" class="input-field" placeholder="Your Name">
		<input type="email" class="input-field" placeholder="Your Email"><br><br>
		<textarea id="text" rows="5" placeholder="Your Message"></textarea> <br><br>
		<input type="submit" class="send-button" value="Send" onclick="clickButton()">
	</form>
</div>

<script>
function clickButton() {
	alert("Your message has been received, we aim to reply within 2 working days. Thank you.")
}
</script>
